<body class="goto-here">
	<!-- Fixed navbar -->
	<header th:insert="fragments/menu :: menuPrincipal"></header>
	<!-- END nav -->
	
	<section class="ftco-section">
		<div class="container theme-showcase" role="main">
			<h3 class="blog-title"><span class="label label-success">Datos de la imagen</span></h3>
		
			   <form th:action="@{/banners/save}" method="post" th:object="${banner}" enctype="multipart/form-data">
				   <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
						Por favor corrija los siguientes errores:
						<ul>
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
						</ul>
					</div> 
			   		<input type="hidden"  th:field="*{id}">
			      <div class="row">         
			         <div class="col-sm-6">
			            <div class="form-group">
			               <label for="titulo">Titulo</label>             
			               <input type="text" class="form-control" name="titulo" th:field="*{titulo}" id="titulo" required="required"/>
			            </div>
			         </div>
			         <div class="col-sm-3">
			            <div class="form-group">
			               <label for="estatus">Estatus</label>             
			               <select id="estatus" name="estatus" th:field="*{estatus}" class="form-control">
			                  <option th:value="Activo" th:text="Activo"></option>
			                  <option th:value="Inactivo" th:text="Inactivo"></option>                
			               </select>  
			            </div>
			         </div>
			
			         <div class="col-sm-3">
			            <div class="form-group">
			               <label for="archivoImagen">Imagen</label>
			               <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
			               <p class="help-block">Tama√±o recomendado: 1140 x 250 </p>
			            </div> 
			         </div> 
			      </div>
			      
			      <div class="row">
			          <div class="col-sm-6">
			            <div class="form-group" >
			              <label for="detalles">Detalles</label>
			              <textarea class="form-control" rows="5" name="detalle" th:field="*{detalle}" id="detalle" style="width: 540px;"></textarea>
			            </div> 
			          </div> 
			        </div>	                  	
	        	<button type="submit" class="btn btn-danger btn-dangerb" onclick="switalertSuccess()">Guardar</button>   
			</form>	
		</div>
	</section>
	<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
		<div class="container py-4">
			<div class="row d-flex justify-content-center py-5">
				<div class="col-md-6">
					<h2 style="font-size: 22px;" class="mb-0">Suscribase a nuestro correo</h2>
					<span>Eviaremos e-mails acerca de los ultimos estrenos</span>
				</div>
				<div class="col-md-6 d-flex align-items-center">
					<form action="#" class="subscribe-form">
						<div class="form-group d-flex">
							<input type="text" class="form-control"
								placeholder="Ingrese su correo Electronico"> <input type="submit"
								value="Subscribe" class="submit px-3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<header th:insert="fragments/footer :: piePagina"></header>
	<header th:insert="fragments/footer :: piePagina2"></header>
