<body class="goto-here">
	<!-- Fixed navbar -->
	<header th:insert="fragments/menu :: menuPrincipal"></header>
	<!-- END nav -->
	
	<section class="ftco-section">
		<div class="container theme-showcase" role="main">

      		<h3>Listado de imagenes del Banner</h3>
      
      		<a th:href="@{/banners/create}" class="btn btn-success btn-lg btn-boton" role="button" title="Nuevo Banner" >Nuevo Banner</a><br><br>
     		<div class="table-responsive">
     			<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
				<table class="table table-hover table-striped table-bordered">
		           <tr>
		                <th>Id</th>
		                <th>Titulo</th>   
		                <th>Detalles</th>                         
		                <th>Fecha Publicacion</th>              
		                <th>Nombre Archivo</th>
		                <th>Estatus</th>
		                <th>Opciones</th>              
		            </tr>
		            <tr th:each="banner : ${banners}">
		                <td th:text="${banner.id}"></td>
		                <td th:text="${banner.titulo}"></td>
		               	<td th:text="${banner.detalle}"></td> 
		                <td th:text="${banner.fecha}"></td>    
		                <td th.text="${banner.archivo}"></td>                         
		                <td>
							<span th:if="${banner.estatus eq 'Activo'}" class="label label-success" th:text="${banner.estatus}"></span>
							<span th:unless="${banner.estatus eq 'Activo' }" class="label label-danger" th:text="${banner.estatus}"></span>
		                </td>
		                <td>
		                    <a th:href="@{/banners/edit/{id} (id=${banner.id})}"  class="btn btn-success btn-lg btn-boton" role="button" title="Edit" ><span class="glyphicon glyphicon-pencil"></span></a>
		                  	<a th:onClick="'eliminar(\'' + @{/banners/delete/{id} (id=${banner.id})} + '\');'" class="btn btn-success btn-lg btn-boton-danger" title="Eliminar" ><span class="glyphicon glyphicon-trash"></span></a>
		                </td>
		            </tr>		                    
	       		</table>
		       <nav aria-label="Page navigation example" th:if="${banners.totalPages > 0}">
					<ul class="pager">
						<li class="page-item"><a th:href="@{/banners/indexPagina(page=${banners.number - 1 })}" class="page-link">Anterior</a></li>
						<li class="page-item"><a th:href="@{/banners/indexPagina(page=${banners.number + 1 })}" class="page-link">Siguiente</a></li>
					</ul>
				</nav>		
			</div>
		</div>	
	</section>
	<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
		<div class="container py-4">
			<div class="row d-flex justify-content-center py-5">
				<div class="col-md-6">
					<h2 style="font-size: 22px;" class="mb-0">Suscribase a nuestro correo</h2>
					<span>Enviaremos e-mails acerca de los ultimos estrenos</span>
				</div>
				<div class="col-md-6 d-flex align-items-center">
					<form action="#" class="subscribe-form">
						<div class="form-group d-flex">
							<input type="text" class="form-control"
								placeholder="Ingrese su correo Electronico"> <input type="submit"
								value="Subscribe" class="submit px-3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<header th:insert="fragments/footer :: piePagina"></header>
	<header th:insert="fragments/footer :: piePagina2"></header>

	<script th:src="@{/js/jquery.min.js}"></script>

	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/switAlert2/sweetalert2.all.min.js}"></script>
	
	<script type="text/javascript">

	    function eliminar(elemento){
		    console.log(elemento);
	    	const swalWithBootstrapButtons = Swal.mixin({
	    		  customClass: {
	    		    confirmButton: 'btn btn-success',
	    		    cancelButton: 'btn btn-danger'
	    		  },
	    		  buttonsStyling: false
	    		})
	
	    		swalWithBootstrapButtons.fire({
	    		  title: 'Estas seguro de borrar el registro?',
	    		  text: "¡No podrás revertir esto!",
	    		  icon: 'warning',
	    		  showCancelButton: true,
	    		  confirmButtonText: 'Si, borrar!',
	    		  cancelButtonText: 'No, cancelar!',
	    		  reverseButtons: true
	    		}).then((result) => {
		    		
	    		  if (result.value) {
	    			  Swal.fire({
	    				  position: 'center',
	    				  icon: 'success',
	    				  title: 'El Banner fue eliminado con exito',
	    				  showConfirmButton: false,
	    				  timer: 1500
	    				})
	    			setTimeout( function () { 
	    				location.href = elemento
				       }, 2000);
	    		    ;
	    		  } else if (
	    		    /* Read more about handling dismissals below */
	    		    result.dismiss === Swal.DismissReason.cancel
	    		  ) {
	    		    swalWithBootstrapButtons.fire(
	    		      'Accion cancelada',
	    		      'El Banner permanece guardado.',
	    		      'error'
	    		    )
	    		  }
	    		})
		}
	</script>

</body>
