<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"h>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
    <title>Formulario de Contacto</title>

    <link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">
    <link th:href="@{/css/open-iconic-bootstrap.min.css}" rel="stylesheet" >

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"	rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"	rel="stylesheet">
		
</head>
<body class="goto-here">
	<!-- Fixed navbar -->
	<header th:insert="fragments/menu :: menuPrincipal"></header>
	<!-- END nav -->
	
	<section class="ftco-section">
		<div class="container theme-showcase" role="main">
			
			<form th:action="@{/gastos/guardar}" method="post" th:object="${gasto}" enctype="multipart/form-data" >
			 	<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
					Por favor corrija los siguientes errores:
					<ul>
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
					</ul>
				</div> 
		   		<input type="hidden"  th:field="*{id}">
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group" style=" width: 150px;">
							<img class="img-rounded img-fact" alt="" th:src="@{/logos/{img} (img=${gasto.imagen})}" title="Imagen actual de la factura">
						</div>
					</div>
		          <div class="col-sm-8">
		            <div class="form-group">
		              <label for="descripcion">Descripcion</label>
		              <textarea class="form-control " rows="5" th:field="*{descripcion}" name="descripcion" id="descripcion" ></textarea>
		            </div> 
		          </div> 
				</div>
				<div class="row" >
			          <div class="col-sm-3">
			            <div class="form-group">
							<label for="proveedor">Proveedor</label>
			                <input type="text" class="form-control" th:field="*{proveedor}" name="proveedor" id="proveedor" required="required" />
			            </div>  
			          </div>
			          <div class="col-sm-3">
			            <div class="form-group">
			              <label for="montoPesos">Monto en Pesos</label>
			              <input type="number" class="form-control" th:field="*{montoPesos}" name="montoPesos" id="montoPesos" required="required" />
			            </div>  
			          </div>
			          <div class="col-sm-3">
			            <div class="form-group">
			              <label for="clasificacion" class="control-label">Clasificacion</label>              
			              <select id="clasificacion" name="clasificacion" th:field="*{clasificacion}" class="form-control">
			                <option th:value="Mercaderia" th:text="Mercaderia"></option>
			                <option th:value="Servicios" th:text="Servicios"></option>
			                <option th:value="Local" th:text="Local"></option>                  
			              </select>             
			            </div> 
			          </div>
			          <div class="col-sm-3">
			            <div class="form-group">
			              <label for="fechaFactura">Fecha Factura</label>             
			              <input type="text" class="form-control" th:field="*{fechaFact}" name="fechaFact" id="fechaFact" required="required" />
			            </div>  
			          </div>	       
			       </div>
			       <div class="row" style="margin-top:50px">  
			       	  <div class="col-sm-3">
			            <div class="form-group">
			              <label for="tasaDolar">Tasa Dolar:</label>             
			              <input type="number" class="form-control" th:field="*{tasaDolar}" name="tasaDolar" id="tasaDolar" required="required" />
			            </div>  
			          </div>   	
			       	  <div class="col-sm-3">
			            <div class="form-group">
			              <label for="montoDolar">Monto Dolares:</label>             
			              <input type="number" class="form-control" th:field="*{montoDolar}" name="montoDolar" id="montoDolar" required="required" />
			            </div>  
			          </div>	
			          <div class="col-sm-3">
			            <div class="form-group">
			              <label for="archivoImagen">Factura</label>
			              <input type="file" id="archivoImagen" name="archivoImagen" />
			              <p class="help-block">Tama√±o recomendado: 1140 x 250</p>			              
			            </div> 
			          </div>
			       </div>
		       	<button type="submit" class="btn btn-danger btn-dangerb" onclick="switalertSuccess()">Guardar</button>   
			</form>
		</div>		
	</section>	

	<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
		<div class="container py-4">
			<div class="row d-flex justify-content-center py-5">
				<div class="col-md-6">
					<h2 style="font-size: 22px;" class="mb-0">Suscribase a nuestro correo</h2>
					<span>Eviaremos e-mails acerca de los ultimos estrenos</span>
				</div>
				<div class="col-md-6 d-flex align-items-center">
					<form action="#" class="subscribe-form">
						<div class="form-group d-flex">
							<input type="text" class="form-control"
								placeholder="Ingrese su correo Electronico"> <input type="submit"
								value="Subscribe" class="submit px-3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<header th:insert="fragments/footer :: piePagina"></header>
	<header th:insert="fragments/footer :: piePagina2"></header>

    ================================================== -->

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/google-map.js}"></script>
	<script th:src="@{/js/main.js}"></script>	
	<script>
      
	     $(function () {
	         $("#fechaFact").datepicker({dateFormat: 'dd-mm-yy'});
	       }
	     );
	     
    </script>

</body>
</html>
