<body class="goto-here">
	<!-- Fixed navbar -->
	<header th:insert="fragments/menu :: menuPrincipal"></header>
	<!-- END nav -->
	
	<section id="home-section" class="hero banner" style="padding-top: 5em;">
		<div class="home-slider owl-carousel">
			<div th:each="banner : ${listaBanners}" class="slider-item" th:style="'background-image: url('+ @{/logos/{image} (image=${banner.archivo})} +');'">   
				<div class="overlay"></div>
				<div class="container">
					<div
						class="row slider-text justify-content-center align-items-center"
						data-scrollax-parent="true">

						<div class="col-md-12 ftco-animate text-center">
							<p>
								<a href="#" class="btn btn-primary btn-boton">Detalle</a>
							</p>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	
	<section class="ftco-section" style="padding-bottom: 1em;padding-top: 8em;">
		<div class="container">
			<div class="row no-gutters ftco-services">
				<div
					class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4">
						<div
							class="icon bg-color-1 active d-flex justify-content-center align-items-center mb-2">
							<span class="flaticon-shipped"></span>
						</div>
						<div class="media-body" style="display: block;">
							<h3 class="heading">Delivery gratis</h3>
							<span>En ordenes mayores a 100$</span>
						</div>
					</div>
				</div>
				<div
					class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4">
						<div
							class="icon bg-color-2 d-flex justify-content-center align-items-center mb-2">
							<span class="flaticon-diet"></span>
						</div>
						<div class="media-body" style="display: block;">
							<h3 class="heading">Siempre fresco</h3>
							<span>Productos empacados</span>
						</div>
					</div>
				</div>
				<div
					class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4">
						<div
							class="icon bg-color-3 d-flex justify-content-center align-items-center mb-2">
							<span class="flaticon-award"></span>
						</div>
						<div class="media-body" style="display: block;">
							<h3 class="heading">Alta calidad</h3>
							<span>Productos de la mejor calidad</span>
						</div>
					</div>
				</div>
				<div
					class="col-md-3 text-center d-flex align-self-stretch ftco-animate">
					<div class="media block-6 services mb-md-0 mb-4">
						<div
							class="icon bg-color-4 d-flex justify-content-center align-items-center mb-2">
							<span class="flaticon-customer-service"></span>
						</div>
						<div class="media-body" style="display: block;">
							<h3 class="heading">Soporte</h3>
							<span>Soporte 24/7</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="ftco-section testimony-section">
		<div class="container">
			<div class="row ftco-animate">
				<div class="col-md-12 heading-section" style="text-align: center;">
					<span class="subheading" >Noticias y novedades</span>
					<div class="carousel-testimony owl-carousel">
						<div class="item" th:each="noticia: ${noticias}">
							<div class="testimony-wrap p-4 pb-5">
								<div class="user-img mb-5" th:style="'background-image: url('+@{/images/person_1.jpg}+')'">
									<span
										class="quote d-flex align-items-center justify-content-center">
										<i class="icon-quote-left"></i>
									</span>
								</div>
								<h4 class="mb-4" th:text="${noticia.titulo}"></h4>
								<div class="text text-center">
									<p class="mb-5 pl-4 line" th:text="${noticia.detalle}"></p>
									<p class="name">Fecha: </p>
									<span class="position" th:text="${noticia.fecha}"></span>
								</div>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</section>

	<hr>



	<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
		<div class="container py-4">
			<div class="row d-flex justify-content-center py-5">
				<div class="col-md-6">
					<h2 style="font-size: 22px;" class="mb-0">Suscribase a nuestro correo</h2>
					<span>Eviaremos e-mails acerca de los ultimos estrenos</span>
				</div>
				<div class="col-md-6 d-flex align-items-center">
					<form action="#" class="subscribe-form">
						<div class="form-group d-flex">
							<input type="text" class="form-control"
								placeholder="Ingrese su correo Electronico"> <input type="submit"
								value="Subscribe" class="submit px-3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<header th:insert="fragments/footer :: piePagina"></header>
	<header th:insert="fragments/footer :: piePagina2"></header>
