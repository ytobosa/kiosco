<body class="goto-here">
	<!-- Fixed navbar -->
	<header th:insert="fragments/menu :: menuPrincipal"></header>
	<!-- END nav -->
	
	<section class="ftco-section">
	    <div class="container theme-showcase" role="main">

        <h3 class="blog-title text-center"><span class="label label-success">Contacto</span></h3><br>
        
        <form th:action="@{/contact/save}" method="post" th:object="${contacto}" class="form-horizontal"  >
            <div class="form-group">
               <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
               <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Nombre" required="required"/>
               </div>
            </div>
            <div class="form-group">
               <label for="email" class="col-sm-2 control-label">Email</label>
               <div class="col-sm-10">
                  <input type="email" class="form-control" name="email" id="email" th_field="*{email}" placeholder="Email" required="required"/>
               </div>
            </div>

            <div class="form-group">
               <label class="col-sm-2 control-label">Tu experiencia en el sitio</label>
               <div class="form-check">
               		<ul>
               			<li th:each="item : ${listaRating}">
               				<input type="radio" th:field="*{rating}" th:value="${item}"/>
               				<label for="rating" class="col-sm-2 control-label" th:value="${item}"></label>
               			</li>
               		</ul>          
               </div>
            </div>

            <div class="form-group">
               <label class="col-sm-2 control-label">Te gustar√≠a recibir notificaciones de:</label>
               <div class="col-sm-10">
<!--                   <form:checkboxes items="${notificaciones}" path="notificaciones"/> -->
               </div>
            </div>

            <div class="form-group">
               <label class="col-sm-2 control-label">Comentarios:</label>
               <div class="col-sm-10">
<!--                   <form:textarea class="form-control" path="comentarios" id="comentarios" rows="5"></form:textarea> -->
               </div>
            </div>

            <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Enviar</button>
               </div>
            </div>

         </form>

         <hr class="featurette-divider">

      </div> <!-- /container -->
	</section>
	
	<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
		<div class="container py-4">
			<div class="row d-flex justify-content-center py-5">
				<div class="col-md-6">
					<h2 style="font-size: 22px;" class="mb-0">Suscribase a nuestro correo</h2>
					<span>Eviaremos e-mails acerca de los ultimos estrenos</span>
				</div>
				<div class="col-md-6 d-flex align-items-center">
					<form action="#" class="subscribe-form">
						<div class="form-group d-flex">
							<input type="text" class="form-control"
								placeholder="Ingrese su correo Electronico"> <input type="submit"
								value="Subscribe" class="submit px-3">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<header th:insert="fragments/footer :: piePagina"></header>
	<header th:insert="fragments/footer :: piePagina2"></header>
